- hosts: postgres_master
  become: yes
  vars_files:
    - common-vars.yaml
    - master-vars.yaml
  roles:
    - role: postgresql
- hosts: postgres_slave_one
  become: yes
  vars_files:
    - common-vars.yaml
    - slave-vars.yaml
  roles:
    - role: postgresql
    - role: postgresql-slave
- hosts: postgres_slave_two
  become: yes
  vars_files:
    - common-vars.yaml
    - slave-two-vars.yaml
  roles:
    - role: postgresql
    - role: postgresql-slave
- hosts: minio
  become: yes
  vars_files:
    - minio-vars.yaml
  roles:
    - role: minio
